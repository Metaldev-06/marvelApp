<section
  class="w-7 max-w-full m-auto mt-5 flex justify-content-between gap-6 front"
>
  <article class="imagen">
    <img [src]="comics.thumbnail | imagen" alt="" />
  </article>
  <article class="w-full">
    <h1 class="title mb-5">
      {{ comics.title }} ({{ comics.modified | date : "YYY" }})
    </h1>
    <p class="mb-5 subtitle">
      Publisher:
      <span>
        {{ comics.modified | date : "mediumDate" }}
      </span>
    </p>

    <div class="m-5 subtitle">
      <p>
        Writer:
        <!-- <span> {{ comics.creators.items.name }} </span> -->
      </p>
    </div>

    <div>
      {{ comics.description }}
    </div>
  </article>
</section>

<div class="background__image">
  <img [src]="comics.thumbnail | imagen" alt="" />
</div>
<div class="filter"></div>
