<main class="flex flex-column relative">
  <section class="w-7 max-w-full m-auto mt-5">
    <article
      class="flex flex-wrap justify-content-center gap-2 mb-5 personajes__container"
    >
      <app-card
        class="mb-3"
        *ngFor="let serie of series"
        [series]="serie"
        [routerLink]="['/serie', serie.id]"
      ></app-card>
    </article>
  </section>

  <article *ngIf="series" class="absolute bottom-0 left-0 right-0">
    <p-paginator
      [rows]="1"
      [totalRecords]="totalRecords"
      (onPageChange)="onPageChange($event)"
    ></p-paginator>
  </article>
</main>
