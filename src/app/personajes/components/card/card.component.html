<div class="card">
  <div class="card__image">
    <img [src]="imagen()" alt="" />
  </div>
  <div class="card__content mt-3" [ngClass]="clase">
    <p>
      {{ nombre() }}
      {{ personaje ? "#" + personaje.comics.available : "" }}
    </p>
    <p class="year">{{ fecha() | date : "YYY" | llevaFecha }}</p>
  </div>
</div>
