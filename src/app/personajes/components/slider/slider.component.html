<p-galleria
  [value]="images"
  [responsiveOptions]="responsiveOptions"
  [containerStyle]="{ width: '100vw', heigth: '70vh' }"
  [numVisible]="5"
  [circular]="true"
  [showItemNavigators]="true"
  [showThumbnails]="false"
  [showIndicators]="true"
  [showItemNavigatorsOnHover]="true"
  [showIndicatorsOnItem]="false"
  [autoPlay]="true"
  [transitionInterval]="5000"
>
  <ng-template pTemplate="item" let-item style="width: 100%">
    <img
      [src]="item.previewImageSrc"
      style="
        width: 100%;
        height: 70vh;
        display: block;
        object-fit: cover;
        object-position: center;
      "
    />
  </ng-template>

  <!-- <ng-template pTemplate="caption" let-item>
    <h4 style="margin-bottom: 0.5rem; color: #ffffff">{{ item.title }}</h4>
    <p>{{ item.alt }}</p>
  </ng-template> -->
</p-galleria>
